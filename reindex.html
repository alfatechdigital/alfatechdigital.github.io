<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta refresh untuk pengalihan instan -->
    <meta http-equiv="refresh" content="0; url=https://alfatechdigital.netlify.app/">
    <title>Mengalihkan...</title>
    <style>
        /* Gaya dasar untuk tampilan yang lebih baik saat memuat */
        body {
            font-family: 'Inter', sans-serif; /* Menggunakan font Inter */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5; /* Warna latar belakang lembut */
            color: #333;
            text-align: center;
            flex-direction: column;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Bayangan yang lebih lembut */
            max-width: 90%;
            margin: 20px;
        }
        h1 {
            color: #1a202c; /* Warna teks lebih gelap */
            margin-bottom: 15px;
            font-size: 1.8em;
            font-weight: 700;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        a {
            color: #4a90e2; /* Warna tautan yang menonjol */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #2c5282; /* Warna tautan saat dihover */
            text-decoration: underline;
        }
    </style>
    <!-- Memuat font Inter dari Google Fonts (jika diperlukan) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Anda sedang dialihkan...</h1>
        <p>Jika Anda tidak dialihkan secara otomatis, silakan klik tautan di bawah ini:</p>
        <p><a href="https://alfatechdigital.netlify.app/">Kunjungi Alfatech Digital</a></p>
    </div>
</body>
</html>
